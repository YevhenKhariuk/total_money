<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Compound Interest Calculator</h1>
      <form id="interest-form">
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" min="0" step="1" required />

        <label for="months-input">Months:</label>
        <input type="number" id="months-input" min="0" step="1" required />

        <label for="interest-rate-input">Interest Rate:</label>
        <input
          type="number"
          id="interest-rate-input"
          min="0"
          step="0.01"
          required
        />

        <button type="submit">Calculate</button>
      </form>

      <div id="result" class="result-container">
        <h2>Result:</h2>
        <p id="compound-interest"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
